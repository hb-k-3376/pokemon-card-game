<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="fa">
  <title>Pokemon</title>
  <link rel="icon" type="image/x-icon" href="./assets/pokeball.svg">
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
  <link rel="stylesheet" href="/style/reset.css">
  <link rel="stylesheet" href="/style/button.css">
  <link rel="stylesheet" href="/style/popup.css">
  <link rel="stylesheet" href="/style/board.css">
  <link rel="stylesheet" href="/style/global.css">
  <script type="module" src="./main.js"></script>
</head>

<body>
  <header>
    <div class="logo">
      <img src="https://pngimg.com/uploads/pokemon_logo/pokemon_logo_PNG9.png" alt="Pokemon Logo">
    </div>
  </header>
  <main>

    <div class="section-title">🎮 난이도 선택</div>
    <div class="button-section">
      <button type="button" value="4" class="pokemon-btn very-easy active">Very Easy</button>
      <button type="button" value="8" class="pokemon-btn easy">Easy</button>
      <button type="button" value="16" class="pokemon-btn normal">Normal</button>
      <button type="button" value="20" class="pokemon-btn hard">Hard</button>
      <button type="button" value="30" class="pokemon-btn very-hard">Very Hard</button>
    </div>

    <div class="section-title">⚡ 게임 컨트롤</div>
    <div class="button-section">
      <button class="action-btn start-btn">🎯 Start Game</button>
      <button class="action-btn reset-btn">🔄 Reset</button>
    </div>

    <section class="board-section">
      <ul class="board">
      </ul>
    </section>
    <button class="round-btn volume-btn">🔇</button>
  </main>


  <!-- 팝업 -->
  <div class="popup-overlay" id="popup" style="display: none;">
    <div class="popup-container">
      <div class="confetti">
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
      </div>

      <div class="popup-content">
        <div class="victory-crown"></div>
        <h1 class="title">게임 완료!</h1>
        <p class="subtitle">축하합니다! 모든 카드 쌍을 찾았습니다!</p>

        <div class="stats-container">
          <div class="stats-grid">
            <!-- <div class="stat-item">
              <span class="stat-value" id="timeValue">02:34</span>
              <div class="stat-label">완료 시간</div>
            </div> -->
            <div class="stat-item">
              <span class="stat-value" id="gameMode">VERY EASY</span>
              <div class="stat-label">게임 난이도</div>
            </div>
          </div>
        </div>
        <div class="buttons-container">
          <button class="btn btn-primary" type="button">다시 플레이</button>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <p>Made by <a href="https://github.com/hb-k-3376">@hyun</a></p>
    <p id="last-updated">@2025.06.22</p>
  </footer>
</body>

</html>
